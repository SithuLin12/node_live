<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
      crossorigin="anonymous"
    ></script>
    <style>

      body{
        background:url('./image.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      }

            /* width */
      ::-webkit-scrollbar {
        width: 3px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #992020;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #b92525;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #4611da;
      }
      h2 {
        font-size: 18px;
        padding: 10px 20px;
        color: red;
        text-align: center;
      }

      #app {
        border: 1px solid rgb(245, 5, 5);
        border-radius: 20px;
       width: 100%;
        /* margin: 30px auto; */
        box-shadow: 1px 3px 5px rgba(0, 0, 0, 0.05);
        border-radius: 2px;

      }

      #chat-window {
        height: 70vh;
        /* max-height: 100%; */
        overflow: auto;
        width: 100%;
        background-color: rgb(4, 21, 75);
      }

      #output p {
        padding: 8px 10px;
        background-color: rgba(142, 28, 56, 0.714);
        margin: 0 20px;
        margin-bottom: 10px;
        border-bottom: 1px solid #e9e9e9;
        color: white;
      }

      #feedback p {
        color: #aaa;
        padding: 14px 0px;
        margin: 0 20px;
      }

      #output strong {
        color: white;
        
        display: block;
      }

      .name_send{
        text-align: end;
        margin-right: 19px;
      }
      .name_receive{
        text-align: start;
        margin-left: 19px;
      }

      label {
        box-sizing: border-box;
        display: block;
        padding: 10px 20px;
      }

      input {
        padding: 10px 20px;
        box-sizing: border-box;
        background: #eee;
        border: 0;
        display: block;
        width: 100%;
        background: #fff;
        border-bottom: 1px solid #eee;
        font-family: Nunito;
        font-size: 16px;
      }

      button {
        background: red;
        color: #fff;
        font-size: 18px;
        border: 0;
        padding: 12px 0;
        width: 100%;
        border-radius: 0 0 2px 2px;
      }
      .p_own{
        text-align: justify;
        border-radius: 8px;
        padding: 0;
        display: inline-block;
        width: auto;
        text-wrap: wrap;
        height: auto;
      }
      .mess-left{
        display: flex;
        justify-content: end;
      }
      input[type="text"]:focus {
        outline: none; /* Removes the default focus outline */
        border: none; /* Removes the default border when focused */
    }
    input[type="text"]{
      outline: none;
      border: none;
    }
      .mess-right{
        display: flex;
        justify-content: start;
      }
      
      input[type="text"]::placeholder {
    color: white; /* Change this color to whatever you like */
    opacity: 1; /* Optional: ensure the placeholder text is fully visible */
}
    
    </style>
  </head>
  <body>
    <div id="app" class="bg-black rounded-3">
      <div class="d-flex justify-content-center align-item-center">
        <img src="https://moviesmaster.org/upload/source/Movies Master Logo.png" width="100" height="50" alt="">
        <!-- <div class="text-white  rounded-3">Movie Master Chat</div> -->
      </div>
      
      <div id="chat-window"  class="rounded-3">
       
        <div id="output">
          
        </div>
        <div id="feedback"></div>
      </div>
      <!-- <input type="text" placeholder="Message" id="message" / -->
      <div class="d-flex rounded-3">
        <input type="text" name=""  placeholder="Text Message...."  id="message" class=" bg-dark text-white">
      <button style="width: 100px;"  class="" id="send">send</button>
      </div>
    </div>

    <script>
      function scrollToBottom() {
    var chatWindow = document.getElementById("chat-window");
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }
      function generateRandomNumber() {
      return Math.floor(Math.random() * 9000) + 1000; 
      }
      function generateUniqueKey() {
        const numericPart = generateRandomNumber();
        const keywordPart = "guestuser";
        return `${numericPart}${keywordPart}`;
      }

    // Generate and output a unique key
      const uniqueKey = generateUniqueKey();
      const socket = io("https://group.livechatmm.com");
      let output = document.getElementById("output");
      let message = document.getElementById("message");
      let name = uniqueKey
      let send = document.getElementById("send");
      let feedback = document.getElementById("feedback");
      
      message.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          send.click();
        }
      });
      send.addEventListener("click", () => {
      if(message.value.trim() != ''){
          let data = {
          name: name,
          message: message.value.trim(),
        };
        socket.emit("chat", data);
        }else{
          console.log('no value message');
        }
       
      });

      message.addEventListener("keypress", () => {
        socket.emit("typing", name);
      });

      //listen events
      socket.on("chat", (data) => {
        let messageClass = data.name === name ? "sent-message" : "received-message";
        console.log(messageClass);
        output.innerHTML += ` 
          <strong class="${messageClass === 'sent-message' ? 'name_send' : 'name_receive'}">
            ${data.name}
          </strong>
          <div class="${messageClass === 'sent-message' ? 'mess-left' : 'mess-right'}">
            <p  align="justify" class="p_own">${data.message}</p>
          </div>
          `;
       
        message.value = "";
        feedback.innerHTML = "";
        scrollToBottom();
      });
      socket.on("typing", (name) => {
        feedback.innerHTML = `<p><em>${name}</em> is typing...</p>`;
        setTimeout(() => {
          feedback.innerHTML = "";
        }, 3000);
      });
    </script>
  </body>
</html>
