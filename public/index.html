<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg"
      crossorigin="anonymous"
    ></script>
    <style>
      body{
        background-color: rgb(27, 25, 25);
      }
      h2 {
        font-size: 18px;
        padding: 10px 20px;
        color: red;
        text-align: center;
      }

      #app {
        border: 1px solid red;
        border-radius: 10px;
        max-width: 600px;
        margin: 30px auto;
        box-shadow: 1px 3px 5px rgba(0, 0, 0, 0.05);
        border-radius: 2px;
      }

      #chat-window {
        height: 400px;
        overflow: auto;
        background: black;
      }

      #output p {
        padding: 8px 10px;
        background-color: rgba(28, 79, 142, 0.714);
        margin: 0 20px;
        margin-bottom: 10px;
        border-bottom: 1px solid #e9e9e9;
        color: white;
      }

      #feedback p {
        color: #aaa;
        padding: 14px 0px;
        margin: 0 20px;
      }

      #output strong {
        color: white;
        
        display: block;
      }

      .name_send{
        text-align: end;
        margin-right: 19px;
      }
      .name_receive{
        text-align: start;
        margin-left: 19px;
      }

      label {
        box-sizing: border-box;
        display: block;
        padding: 10px 20px;
      }

      input {
        padding: 10px 20px;
        box-sizing: border-box;
        background: #eee;
        border: 0;
        display: block;
        width: 100%;
        background: #fff;
        border-bottom: 1px solid #eee;
        font-family: Nunito;
        font-size: 16px;
      }

      button {
        background: red;
        color: #fff;
        font-size: 18px;
        border: 0;
        padding: 12px 0;
        width: 100%;
        border-radius: 0 0 2px 2px;
      }
      .p_own{
        border-radius: 8px;
        padding: 0;
        display: inline-block;
        width: auto;
      }
      .mess-left{
        display: flex;
        justify-content: end;
      }
      .mess-right{
        display: flex;
        justify-content: start;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Movie Master fun Chat</h2>
      <div id="chat-window">
        <div id="output">
          
        </div>
        <div id="feedback"></div>
      </div>
      <input type="text" placeholder="Message" id="message" />
      <button id="send">send</button>
    </div>

    <script>
      function scrollToBottom() {
    var chatWindow = document.getElementById("chat-window");
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }
      function generateRandomNumber() {
      return Math.floor(Math.random() * 900) + 100; 
      }
      function generateUniqueKey() {
        const numericPart = generateRandomNumber();
        const keywordPart = "guestuser";
        return `${numericPart}${keywordPart}`;
      }

    // Generate and output a unique key
      const uniqueKey = generateUniqueKey();
      const socket = io("http://localhost:4000");
      let output = document.getElementById("output");
      let message = document.getElementById("message");
      let name = uniqueKey
      let send = document.getElementById("send");
      let feedback = document.getElementById("feedback");
     
      
      send.addEventListener("click", () => {
      if(message.value != ''){
          let data = {
          name: name,
          message: message.value,
        };
        socket.emit("chat", data);
        }else{
          console.log('no value message');
        }
       
      });

      message.addEventListener("keypress", () => {
        socket.emit("typing", name);
      });

      //listen events
      socket.on("chat", (data) => {
        let messageClass = data.name === name ? "sent-message" : "received-message";
        console.log(messageClass);
        output.innerHTML += ` 
          <strong class="${messageClass === 'sent-message' ? 'name_send' : 'name_receive'}">
            ${data.name}
          </strong>
          <div class="${messageClass === 'sent-message' ? 'mess-left' : 'mess-right'}">
            <p class="p_own">${data.message}</p>
          </div>
          `;
       
        message.value = "";
        feedback.innerHTML = "";
        scrollToBottom();
      });
      socket.on("typing", (name) => {
        feedback.innerHTML = `<p><em>${name}</em> is typing...</p>`;
        setTimeout(() => {
          feedback.innerHTML = "";
        }, 3000);
      });
    </script>
  </body>
</html>
